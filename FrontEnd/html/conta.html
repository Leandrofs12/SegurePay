<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>

    <link rel="stylesheet" href="../css/conta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- MENU LATERAL (copiado de chat.html) -->
    <div class="sidebar">
        <h3>FERRAMENTAS DO CHAT</h3>
        <ul>
            <li class="active">Modelos &amp; Bots</li>
            <li><a href="./atendimentos.html">Atendimentos</a></li>
            <li><a href="./relatorio.html">Relat√≥rios</a></li>
            <li><a href="./conta.html">Conta</a></li>
        </ul>
    </div>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="main-content">

        <div class="top-cards">

            <!-- CARD RETANGULAR (INFORMA√á√ïES DA EMPRESA) -->
            <div class="card-rectangle">

                <button class="edit-icon" id="editBtn">
                    <i class="bi bi-pencil-square"></i>
                </button>

                <div class="company-info">

                    <!-- Upload de logo estilizado -->
                    <div class="logo-wrapper">
                        <img src="https://via.placeholder.com/150"
                             alt="Logo da Empresa"
                             class="company-logo"
                             id="companyLogo">

                        <input type="file" id="logoInput" accept="image/*">
                        <span class="change-logo">Alterar logo</span>
                    </div>

                    <!-- Informa√ß√µes -->
                    <div class="company-fields" id="infoTexts">
                        <div class="field-line">
                            <label>Nome da Empresa:</label>
                            <span class="field" data-key="nome"></span>
                        </div>

                        <div class="field-line">
                            <label>Propriet√°rio:</label>
                            <span class="field" data-key="proprietario"></span>
                        </div>

                        <div class="field-line">
                            <label>Endere√ßo:</label>
                            <span class="field" data-key="endereco"></span>
                        </div>

                        <div class="field-line">
                            <label>Status:</label>
                            <span class="field" data-key="status"></span>
                        </div>

                        <div class="field-line">
                            <label>CNPJ:</label>
                            <span class="field" data-key="cnpj"></span>
                        </div>

                        <div class="field-line">
                            <label>N√∫mero de Funcion√°rios:</label>
                            <span class="field" data-key="funcionarios"></span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CARD QUADRADO (CALEND√ÅRIO) -->
            <div class="card-square">

                <div class="calendar-header">
                    <select id="mesSelect"></select>
                    <select id="anoSelect"></select>

                    <a href="#" class="edit-calendar" id="openEventModal" title="Agendar evento">
                        <i class="bi bi-pencil"></i>
                    </a>
                </div>

                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <!-- MODAL EVENTOS -->
            <div class="modal-overlay" id="eventModal">
                <div class="modal">
                    <span class="close-btn" id="closeModal">&times;</span>

                    <h2>Agendar Evento</h2>

                    <form id="eventForm">
                        <label for="eventDate">Data:</label>
                        <input type="date" id="eventDate" required>

                        <label for="eventTitle">T√≠tulo:</label>
                        <input type="text" id="eventTitle" required>

                        <button type="submit">Salvar Evento</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- KANBAN -->
        <section class="kanban-board">
            <div class="kanban-header">
                <button id="addColumnBtn">+ Adicionar Coluna</button>
            </div>

            <div id="kanbanColumns" class="kanban-columns"></div>
        </section>

    </main>

    <!-- üî• TOAST MODERNO ADICIONADO AQUI -->
    <div id="toast" class="toast"></div>

    <script src="../js/conta.js"></script>
    <script src="../js/calendarioMini.js"></script>

</body>
</html>
