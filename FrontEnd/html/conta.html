<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="../css/menu.css"> <!-- Reutiliza o menu -->
    <link rel="stylesheet" href="../css/conta.css"> <!-- Novo CSS para esta página -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <!-- MENU LATERAL -->
    <nav class="side-menu">
        <div class="btn-expand">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="menu-item">
                <a href="menu.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="produtos.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Produtos</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="calendario.html">
                    <span class="icon"><i class="bi bi-calendar4-week"></i></span>
                    <span class="txt-link">Calendário</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="conta.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Conta</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="configuracoes.html">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
        </ul>
    </nav>

<!-- CONTEÚDO PRINCIPAL -->
<main class="main-content">

  <!-- Seção dos dois cartões lado a lado -->
  <div class="top-cards">

    <!-- Retângulo à esquerda -->
    <div class="card-rectangle">
      <!-- Ícone de edição -->
      <div class="edit-icon" id="editBtn">
        <i class="bi bi-pencil-square"></i>
      </div>

      <!-- Informações da empresa -->
      <div class="company-info">
        <input type="file" id="logoInput" accept="image/*" style="margin-top: 10px;">
        <img src="https://via.placeholder.com/150" alt="Logo da Empresa" class="card-img" style="width: 150px; height: auto; margin-top: 10px;margin-left: -300px;">
        <div class="info-texts" id="infoTexts">
          <p><strong>Nome da Empresa:</strong> <span class="field" data-key="nome"></span></p>
          <p><strong>Proprietário:</strong> <span class="field" data-key="proprietario"></span></p>
          <p><strong>Endereço:</strong> <span class="field" data-key="endereco"></span></p>
          <p><strong>Status:</strong> <span class="field" data-key="status"></span></p>
          <p><strong>CNPJ:</strong> <span class="field" data-key="cnpj"></span></p>
          <p><strong>Número de Funcionários:</strong> <span class="field" data-key="funcionarios"></span></p>
        </div>
      </div>
    </div>

    <!-- Quadrado à direita (Calendário) -->
    <div class="card-square">
      <div class="calendar-header">
        <select id="mesSelect"></select>
        <select id="anoSelect"></select>
        <a href="calendario.html" class="edit-calendar" title="Ver calendário">
          <i class="bi bi-pencil"></i>
        </a>
      </div>

      <div class="weekdays">
        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sab</div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

  </div> 

  <!-- Kanban abaixo dos cartões -->
  <section class="kanban-board">
    <div class="kanban-header">
        <button id="addColumnBtn">+ Adicionar Coluna</button>
    </div>
    <div id="kanbanColumns" class="kanban-columns"></div>
    </section>

</main>

    <script src="../js/conta.js"></script>
    <script src="../js/calendarioMini.js"></script>
</body>
</html>
