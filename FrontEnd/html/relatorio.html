<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatórios — SegurePay</title>
  <link rel="stylesheet" href="../css/relatorio.css" />
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h3>FERRAMENTAS DO CHAT</h3>
      <ul>
        <li><a href="./chat.html">Modelos & Bots</a></li>
        <li><a href="./atendimentos.html">Atendimentos</a></li>
        <li class="active">Relatórios</li>
        <li><a href="./menu.html">Home</a></li>
      </ul>
    </div>

    <main class="main-content">
      <h2>Dashboards — Conversas</h2>

      <div class="dashboard">
        <div class="card chart-card">
          <h3>Mensagens por contato</h3>
          <canvas id="chartMessagesPerContact" height="160"></canvas>
        </div>

        <div class="card chart-card">
          <h3>Mensagens por dia (últimos 30 dias)</h3>
          <canvas id="chartMessagesByDay" height="160"></canvas>
        </div>

        <div class="card chart-card">
          <h3>Tempo médio de resposta (min) por contato</h3>
          <canvas id="chartAvgResponse" height="160"></canvas>
        </div>
      </div>

      <div style="margin-top:16px;">
        <button id="refreshCharts" class="import-btn">Atualizar gráficos</button>
        <button id="resetReports" class="import-btn" style="margin-left:8px">Resetar dados das métricas</button>
      </div>
    </main>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/relatorio.js"></script>
</body>
</html>
