<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegurePay - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: cardFadeIn 1s ease-out 0.3s backwards;
        }

        .form-title {
            font-size: 42px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .label-float {
            position: relative;
            margin-bottom: 30px;
        }

        .label-float input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .label-float input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .label-float label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
            padding: 0 5px;
        }

        .label-float input:focus + label,
        .label-float input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 13px;
            color: #ffffff;
            background: rgba(43, 76, 111, 0.9);
        }

        .label-float input::placeholder {
            color: transparent;
        }

        .form-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 20px;
        }

        .form-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 30px 0;
        }

        .form-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .form-footer a {
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .form-footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .msg-error, .msg-success {
            display: none;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .msg-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ffffff;
        }

        .msg-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 40px 30px;
            }

            .form-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a class="logo" href="/">
            <img src="../css/img/logo.png" alt="SegurePay Logo" class="logo-img">
            SEGURE PAY
        </a>
        <ul class="nav-menu">
            <li><a href="./newMenu.html">Início</a></li>
            <li><a href="./signin.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title">Cadastrar</h1>

                <div id="msgError" class="msg-error"></div>
                <div id="msgSuccess" class="msg-success"></div>

                <div class="label-float">
                    <input type="text" id="nome" placeholder=" " required />
                    <label id="labelNome" for="nome">Nome</label>
                </div>

                <div class="label-float">
                    <input type="email" id="usuario" placeholder=" " required />
                    <label id="labelUsuario" for="usuario">E-mail</label>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" placeholder=" " required />
                    <label id="labelSenha" for="senha">Senha</label>
                </div>

                <div class="label-float">
                    <input type="password" id="confirmSenha" placeholder=" " required />
                    <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                </div>

                <button class="form-button" onclick="cadastrar()">Cadastrar</button>

                <div class="form-divider"></div>

                <p class="form-footer">
                    Já tem uma conta?
                    <a href="./signin.html">Faça login</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../js/signup.js"></script>
</body>
</html>
